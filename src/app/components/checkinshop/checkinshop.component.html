<div class="shop-info-header secondtitle animated animatedFadeIn fadeInDown" *ngFor="let s  of shop_info">
  <ion-row>
    <ion-col size="3">
      <ion-label>Shop </ion-label>
      <span>-</span>
    </ion-col>
    <ion-col size="9" class="myanmar text">
      <b>{{s.shop_name}}</b>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3">
      <ion-label>Phone </ion-label>
      <span>-</span>
    </ion-col>
    <ion-col size="9" class="myanmar">
      <b>{{s.phone}}</b>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3">
      <ion-label>Address </ion-label>
      <span>-</span>
    </ion-col>
    <ion-col size="9" class="myanmar text">
      <b>{{s.address}}</b>
    </ion-col>
  </ion-row>
</div>
