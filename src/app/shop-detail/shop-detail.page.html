<ion-header>
  <ion-toolbar color="custom">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Shop Detail</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="isLoading">
  <ion-grid class="headertitle">
    <ion-row>
      <ion-col size="4">
        <ion-label>Name</ion-label>
        <span>-</span>
      </ion-col>
      <ion-col size="8" class="text">
        <ion-label>{{shop.shopname}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">
        <ion-label>Phone</ion-label>
        <span>-</span>
      </ion-col>
      <ion-col size="8">
        <ion-label>{{shop.phoneno}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">
        <ion-label>Code</ion-label>
        <span>-</span>
      </ion-col>
      <ion-col size="8">
        <ion-label>{{shop.shopcode}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">
        <ion-label>Address</ion-label>
        <span>-</span>
      </ion-col>
      <ion-col size="8" class="text">
        <ion-label class="myanmar">{{shop.address}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Latitude </ion-label>
        <span>-</span>
      </ion-col>
      <ion-col size="8">
        <ion-label>{{shop.lat}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Longitude </ion-label>
        <span>-</span>
      </ion-col>
      <ion-col size="8">
        <ion-label>{{shop.long}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
